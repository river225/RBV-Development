<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Issue - BlockSpin Values</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .report-page {
      max-width: 800px;
      margin: 100px auto 60px auto;
      padding: 40px;
      background: #141d28;
      border: 2px solid #33cce6;
      border-radius: 12px;
      text-align: center;
    }
    
    .report-page h1 {
      color: #33cce6;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(51, 204, 230, 0.5), 2px 2px 4px #000;
    }
    
    .report-page p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .report-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .report-item {
      background: #1f2a38;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #33cce6;
      transition: all 0.3s ease;
    }
    
    .report-item:hover {
      background: #2a3847;
      border-color: #fff;
      transform: translateY(-2px);
    }
    
    .report-item h2 {
      color: #33cce6;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .report-item p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .report-item a {
      display: inline-block;
      padding: 12px 24px;
      background: #33cce6;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: none;
    }
    
    .report-item a:hover {
      background: #fff;
      box-shadow: 0 0 15px rgba(51, 204, 230, 0.8);
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #33cce6;
      text-decoration: none;
      font-size: 1rem;
      text-shadow: 2px 2px 4px #000;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(51, 204, 230, 0.8), 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div class="report-page">
    <a href="index.html" class="back-link">← Back to Home</a>
    
    <h1>Report an Issue</h1>
    <p>Found a bug, incorrect value, or have a suggestion? Choose a method below:</p>
    
    <div class="report-options">
      <div class="report-item">
        <h2>Email Report</h2>
        <p>Send us an email with your issue or suggestion</p>
        <a href="mailto:riverytacc11@gmail.com?subject=BlockSpin Values Issue Report">Send Email</a>
      </div>
      
      <div class="report-item">
        <h2>Discord Message</h2>
        <p>Contact River directly on Discord</p>
        <a href="#">Message _.riverr</a>
      </div>
    </div>
  </div>
  
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 BlockSpin Values</p>
    </div>
  </footer>
</body>
</html>
