<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact River - BlockSpin Values</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-page {
      max-width: 800px;
      margin: 100px auto 60px auto;
      padding: 40px;
      background: #141d28;
      border: 2px solid #33cce6;
      border-radius: 12px;
      text-align: center;
    }
    
    .contact-page h1 {
      color: #33cce6;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(51, 204, 230, 0.5), 2px 2px 4px #000;
    }
    
    .contact-page p {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .contact-methods {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .contact-item {
      background: #1f2a38;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #33cce6;
      transition: all 0.3s ease;
    }
    
    .contact-item:hover {
      background: #2a3847;
      border-color: #fff;
      transform: translateY(-2px);
    }
    
    .contact-item h2 {
      color: #33cce6;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    
    .contact-item a {
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      text-shadow: 2px 2px 4px #000;
      transition: all 0.3s ease;
    }
    
    .contact-item a:hover {
      color: #33cce6;
      text-shadow: 0 0 10px rgba(51, 204, 230, 0.8), 2px 2px 4px #000;
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #33cce6;
      text-decoration: none;
      font-size: 1rem;
      text-shadow: 2px 2px 4px #000;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(51, 204, 230, 0.8), 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <div class="contact-page">
    <a href="index.html" class="back-link">← Back to Home</a>
    
    <h1>Contact River</h1>
    <p>Have questions, suggestions, or want to report an issue? Reach out through any of these methods:</p>
    
    <div class="contact-methods">
      <div class="contact-item">
        <h2>Discord</h2>
        <a href="#">_.riverr</a>
      </div>
      
      <div class="contact-item">
        <h2>Email</h2>
        <a href="mailto:riverytacc11@gmail.com">riverytacc11@gmail.com</a>
      </div>
      
      <div class="contact-item">
        <h2>Roblox</h2>
        <a href="https://www.roblox.com/users/2361072897/profile" target="_blank">View Profile</a>
      </div>
    </div>
  </div>
  
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 BlockSpin Values</p>
    </div>
  </footer>
</body>
</html>
